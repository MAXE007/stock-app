version: "3.9"

services:

  # =========================
  # ðŸŸ¢ BASE PRINCIPAL
  # =========================
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: stock
      POSTGRES_PASSWORD: stock
      POSTGRES_DB: stockdb
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stock"]
      interval: 5s
      timeout: 5s
      retries: 5

  # =========================
  #  BASE PARA TESTS
  # =========================
  postgres_test:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: stock
      POSTGRES_PASSWORD: stock
      POSTGRES_DB: stock_test
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stock"]
      interval: 5s
      timeout: 5s
      retries: 5

  # =========================
  #  BACKEND
  # =========================
  backend:
    build:
      context: ./backend
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgresql://stock:stock@db:5432/stockdb
    ports:
      - "8000:8000"

  # =========================
  #  TEST RUNNER
  # =========================
  test_runner:
    build:
      context: ./backend
    depends_on:
      postgres_test:
        condition: service_healthy
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgresql://stock:stock@postgres_test:5432/stock_test
    command: pytest -v
    profiles:
      - test

volumes:
  pgdata: